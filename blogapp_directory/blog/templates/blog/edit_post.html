{% extends "base.html" %}

{% block title %} BlogApp - HOME {% endblock %}

{% block content %}

    <h1>Edit Post</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'post_detail' post.id %}">Cancel</a>

{% endblock %}
