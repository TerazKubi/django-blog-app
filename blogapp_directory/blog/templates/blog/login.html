{% extends "base.html" %}
{% block title %} BlogApp - Login {% endblock %}
{% block content %}

    <div class="container py-5">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}

        {{ login_form.as_p }}

        <button class="btn btn-primary" type="submit">login</button>
    </form>
    
    </div>

    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message}}</li>
        {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
