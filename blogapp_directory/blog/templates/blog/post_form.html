{% extends "base.html" %}

{% block title %} BlogApp - HOME {% endblock %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

    </form>

    <a href="{% url 'index' %}">Back to Blog</a>
{% endblock %}
